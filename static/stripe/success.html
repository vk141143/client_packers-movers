<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title id="pageTitle">Payment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        body.success {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        body.cancel {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
        }
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: #4CAF50;
            stroke-miterlimit: 10;
            margin: 0 auto 30px;
            box-shadow: inset 0px 0px 0px #4CAF50;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: #4CAF50;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        .cross {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: #f44336;
            stroke-miterlimit: 10;
            margin: 0 auto 30px;
            box-shadow: inset 0px 0px 0px #f44336;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }
        .cross__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: #f44336;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .cross__path {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }
        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }
        @keyframes fill {
            100% { box-shadow: inset 0px 0px 0px 30px #4CAF50; }
        }
        h1 {
            color: #333;
            font-size: 32px;
            margin: 0 0 20px 0;
            font-weight: 600;
        }
        p {
            color: #666;
            font-size: 16px;
            margin: 0;
            line-height: 1.5;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <svg id="successIcon" class="checkmark hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        <svg id="cancelIcon" class="cross hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="cross__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="cross__path" fill="none" d="M16 16 36 36 M36 16 16 36"/>
        </svg>
        <h1 id="message">Processing...</h1>
        <p id="instruction"></p>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const isSuccess = params.get('payment_success') === 'true';
        const isCanceled = params.get('payment_canceled') === 'true';
        const sessionId = params.get('session_id');
        
        // Get frontend URL from environment or use default
        const FRONTEND_URL = 'http://localhost:5173'; // Change to your frontend URL
        
        if (isSuccess && sessionId) {
            document.body.classList.add('success');
            document.getElementById('successIcon').classList.remove('hidden');
            document.getElementById('message').textContent = 'Payment Successful';
            document.getElementById('instruction').textContent = 'Redirecting to your dashboard...';
            document.getElementById('pageTitle').textContent = 'Payment Successful';
            
            // Auto-redirect to frontend after 2 seconds
            setTimeout(() => {
                window.location.href = `${FRONTEND_URL}/payments?session_id=${sessionId}&status=success`;
            }, 2000);
        } else if (isCanceled) {
            document.body.classList.add('cancel');
            document.getElementById('cancelIcon').classList.remove('hidden');
            document.getElementById('message').textContent = 'Payment Cancelled';
            document.getElementById('instruction').textContent = 'Redirecting back...';
            document.getElementById('pageTitle').textContent = 'Payment Cancelled';
            
            setTimeout(() => {
                window.location.href = `${FRONTEND_URL}/payments?status=cancelled`;
            }, 2000);
        } else {
            document.body.classList.add('success');
            document.getElementById('successIcon').classList.remove('hidden');
            document.getElementById('message').textContent = 'Payment Successful';
            document.getElementById('instruction').textContent = 'Redirecting to your dashboard...';
            document.getElementById('pageTitle').textContent = 'Payment Successful';
            
            setTimeout(() => {
                window.location.href = `${FRONTEND_URL}/payments`;
            }, 2000);
        }
    </script>
</body>
</html>
